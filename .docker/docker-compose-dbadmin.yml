version: "3"

services:
    ###########
    # DB ADMIN 
    ###########
    phpmyadmin:
        image: phpmyadmin:5.0
        restart: always
        ports: 
            - 8080:80
        environment: 
            - PMA_ARBITRARY=1
        external_links:
            - mariadb:mariadb
            - mysql:mysql
        networks:
            - phpenv

    adminer:
        image: adminer:4.7-standalone
        restart: always
        ports:
            - 8081:8080
        networks:
            - phpenv

    pgadmin:
        image: dpage/pgadmin4:4
        restart: always
        environment:
            - PGADMIN_DEFAULT_EMAIL=user@localhost.fr
            - PGADMIN_DEFAULT_PASSWORD=pass
        external_links:
            - postgres:postgres
        ports: 
            - 8082:80
        networks:
            - phpenv

