    phpredisadmin:
        image: erikdubbelboer/phpredisadmin:v1.13
        restart: always
        environment:
            - REDIS_1_HOST=redis
            - REDIS_1_NAME=redis
        ports: 
            - 8083:80
        networks:
            - phpenv

    memcachedadmin:
        image: jacksoncage/phpmemcachedadmin
        restart: always
        ports:
            - 8084:80
        networks:
            - phpenv

