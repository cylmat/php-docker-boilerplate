###################
# fastcgi php-fpm #
###################
location ~ \.php?$ { # (~ case sensitive)
    #location ~ \..*/.*\.php$ {return 404;}
    #try_files $uri =404;

    proxy_pass http://fpm:9000; #work
    fastcgi_pass fpm:9000; #my_own_balancing_fpm;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;

    try_files $fastcgi_script_name =404;
    set $path_info $fastcgi_path_info;
    fastcgi_param PATH_INFO $path_info;

    proxy_set_header Host                   $host;
    proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto      $scheme;
}

################
# proxy apache #
################
location ~* \.php9$ { # (~* case-insensitive)
    proxy_set_header Accept-Encoding "from nginx proxy-mode";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_buffering on;
    proxy_buffers 16 4k; #number and size
    proxy_buffer_size 2k;
    try_files $uri =404;
    
    proxy_bind $server_addr;
    proxy_pass http://my_own_balancing_apache; #http://apache:80;
}